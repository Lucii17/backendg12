<!doctype html>
<html lang="en">

<head>
  <title>Editar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header id="header"></header>

  <main>
    <div class="container"></div>
    <form  style="background-color: aliceblue; margin: 10px auto; width: 400px; padding: 20px; font-size: 20px;">
      <h1 style="text-align: center;" > Modificar producto</h1>
      <div class="row mb-3">
        <div class="col">
          <label for="id">id</label>
        </div>
        <div class="col">
          <input type="number" name="id" id="id" disabled>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="nombre">nombre</label>
          </div>
          <div class="col">
            <input type="text" name="nombre" id="nombre">
          </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="imagen">Imagen</label>
        </div>
        <div class="col">
          <input type="text" name="imagen" id="imagen">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="precio">Precio</label>
        </div>
        <div class="col">
          <input type="number" name="precio" id="precio">
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="stock">Stock</label>
          </div>
          <div class="col">
            <input type="number" name="stock" id="stock">
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="marca">Marca</label>
            </div>
            <div class="col">
              <input type="text" name="marca" id="marca">
            </div>
            <div class="col">
              <select id="tabla" name="tabla">
                <option value="aire">Aire Acondicionado</option>
                <option value="heladera">Heladera</option>
                <option value="lavarropa">Lavarropa</option>
                <option value="television">TV y Smart</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
      </div>
      <button type="button" class="btn btn-success mx-auto d-block" style="font-size: 20px;" onclick="modificar()" >Guardar</button>

    </form>
  </main>

  <footer></footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  
  <script src="./CRUD_base_front/front/js/main.js"></script>
  <script src="./CRUD_base_front/front/js/producto_editar.js"></script>
</body>

</html>
